<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="home">
  <ion-card>
    <ion-card-header>
      Click a button. Any button.
    </ion-card-header>
    <ion-card-content>
      <button ion-button (click)="login()">login with Facebook</button>
      <ion-card padding [hidden]="id == ''">
        <p>Name: {{name}}</p>
        <p>Email: {{email}}</p>
        <p>id: {{id}}</p>

         <button ion-button (click)="logout()">Logout</button>
      </ion-card>
    </ion-card-content>
  </ion-card>
</ion-content>
